name: 🎆 PR
on: [pull_request]

jobs:
  build:
    name: 🏗️ Build
    environment: test
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v5
        with:
          go-version: '^1.22'

      - name: Test
        run: pacman
      - name: Test
        run: choco
      - name: Build
        run: go build 
            
      - name: Test
        run: go test ./...
