name: ğŸ·ï¸ Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    name: ğŸ“¦ Release executables
    environment: prd
    permissions: write-all
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: go build 
            
      - name: Upload binary
        uses: softprops/action-gh-release@v1
        with:
          files: 7tv-extract.exe 
