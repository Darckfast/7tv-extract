name: 🏷️ Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    name: 📦 Release executables
    environment: prd
    permissions: write-all
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v5
        with:
          go-version: '^1.22'

      - name: Build
        run: go build 
            
      - name: Test
        run: go test ./...

