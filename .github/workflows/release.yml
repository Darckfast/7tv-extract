name: üè∑Ô∏è Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release-win:
    name: üì¶ Release executables (win-x86_64)
    environment: prd
    permissions: write-all
    timeout-minutes: 5
    strategy:
      fail-fast: false
    runs-on: windows-latest
    env:
      CGO_CFLAGS_ALLOW: '-Xpreprocessor'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v5
        with:
          go-version: '^1.22'
      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - uses: msys2/setup-msys2@v2
        with:
          location: D:\

      - name: Update deps
        continue-on-error: true
        shell: msys2 {0}
        run: yes | pacman -Syuu 
          
      - name: Install deps
        continue-on-error: true
        if: always()
        shell: msys2 {0}
        run: |
          yes | pacman -S mingw-w64-x86_64-gcc  mingw-w64-x86_64-pkg-config mingw-w64-x86_64-zlib mingw-w64-x86_64-imagemagick

      - name: Build 
        if: always()
        shell: msys2 {0}
        run: |
          export PATH=D:\msys64\mingw64\bin;$PATH
          export PKG_CONFIG_PATH=D:\msys64\mingw64\lib\pkgconfig
          export MAGICK_CODER_MODULE_PATH=D:\msys64\mingw64\lib\ImageMagick-7.1.1\modules-Q16HDRI\coders
          task build
          tar acf 7tv-extract.zip out/*.exe out/*.dll

      - name: Upload binary
        uses: softprops/action-gh-release@v1
        with:
          files: 7tv-extract.zip

